# Start window&pane indexing at 1
set -g base-index 1
set -g pane-base-index 1

# Switching panes
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# resize panes
bind-key -r J resize-pane -D 5
bind-key -r K resize-pane -U 5
bind-key -r H resize-pane -L 5
bind-key -r L resize-pane -R 5

# 1.9 open new panes in $PWD
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Fix colors
set -ga terminal-overrides ",xterm-256color:Tc"
set -g default-terminal "screen-256color"

# Reload config
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."

# Mouse mode
set -g mouse on

# renumber when window is closed
set -g renumber-window on

# window look and feel
set -wg automatic-rename on
set -g automatic-rename-format "Window"

# Avoid vim keybindings in modes
set -g mode-keys emacs
set -g status-keys emacs

# Last saved environment is automatically restored when tmux is started.
set -g @continuum-restore 'on'

# Restore pane contents (https://github.com/tmux-plugins/tmux-resurrect/blob/master/docs/restoring_pane_contents.md)
set -g @resurrect-capture-pane-contents 'on'

# Catpuccin configuration inspired by:
# https://github.com/catppuccin/tmux/discussions/317#discussioncomment-11064512
# Configure Catppuccin
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_status_background "none"
set -g @catppuccin_window_status_style "none" # or none if only numbers
set -g @catppuccin_pane_status_enabled "off"
set -g @catppuccin_pane_border_status "off"
set -g @catppuccin_window_current_text " #{pane_current_command} "
set -g @catppuccin_window_text " #{pane_current_command} "

# status left look and feel
set -g status-left-length 100
set -g status-left ""
set -ga status-left "#{?client_prefix,#{#[bg=#{@thm_red},fg=#{@thm_bg},bold]  #S },#{#[bg=#{@thm_bg},fg=#{@thm_green}]  #S }}"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_maroon}]  #{pane_current_command} "
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]│"
# set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_blue}]  #{=/-32/...:#{s|$USER|~|:#{b:pane_current_path}}} "
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_overlay_0},none]#{?window_zoomed_flag,│,}"
set -ga status-left "#[bg=#{@thm_bg},fg=#{@thm_yellow}]#{?window_zoomed_flag,  zoom ,}"

# status right look and feel
set -g status-right-length 100
set -g status-right ""
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] CPU #{cpu_percentage} "
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}, none]│"
set -ga status-right "#[bg=#{@thm_bg},fg=#{@thm_blue}] 󰭦 %d.%m 󰅐 %H:%M "

# Configure Tmux
set -g status-position bottom
set -g status-style "bg=#{@thm_bg}"
# set -g status-justify "absolute-centre"
set -g status-justify "left"

# pane border look and feel
setw -g pane-border-status bottom
setw -g pane-border-format ""
setw -g pane-active-border-style "bg=#{@thm_bg},fg=#{@thm_overlay_0}"
setw -g pane-border-style "bg=#{@thm_bg},fg=#{@thm_surface_0}"
setw -g pane-border-lines single

set -g window-status-format " #I#{?#{!=:#{window_name},Window},: #W,:#{pane_current_command}} "
set -g window-status-style "bg=#{@thm_bg},fg=#{@thm_rosewater}"
set -g window-status-last-style "bg=#{@thm_bg},fg=#{@thm_peach}"
set -g window-status-activity-style "bg=#{@thm_red},fg=#{@thm_bg}"
set -g window-status-bell-style "bg=#{@thm_red},fg=#{@thm_bg},bold"
set -gF window-status-separator "#[bg=#{@thm_bg},fg=#{@thm_overlay_0}]│"

set -g window-status-current-format " #I#{?#{!=:#{window_name},Window},: #W,:#{pane_current_command}} "
set -g window-status-current-style "bg=#{@thm_peach},fg=#{@thm_bg},bold"
# End of Catpuccin styling configuration

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'catppuccin/tmux'
set -g @plugin 'tmux-plugins/tmux-resurrect'
# Auto-saving requires tmux-continuum to be the last plugin listed
# https://github.com/tmux-plugins/tmux-continuum?tab=readme-ov-file#known-issues
set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
